<!DOCTYPE html>
<html>
<head>
    <title>Translation</title>
    <link rel="stylesheet" type="text/css" href="{{APP_DIRECTORY}}/style/style.css">
</head>
<body>
    <h1>Language List</h1>
    <table>
        {{LANGUAGE_LIST}}
    </table>
    <div class="buttons">
        <button id="previousPageButton" type="button" onclick="previousPage()">Previous</button>
        <button id="nextPageButton" type="button" onclick="nextPage()">Next</button>
        <span id="pageCount">Page Count </span>
        <button class="popup" onclick="createNewLanguage()">Add Language</button>
    </div>
    <div id="APP_DIRECTORY" data-app-directory='{{APP_DIRECTORY}}'></div>
    <div id="MAX_ARTICLES_COUNT_PER_PAGE" data-articles-count-per-page='{{MAX_ARTICLES_COUNT_PER_PAGE}}'></div>
    <div id="languageIds" data-language-ids='{{LANGUAGE_IDS}}'></div>
    <div class="buttons">
    <script type="text/javascript" src="./js/translation.js"></script>
</body>
