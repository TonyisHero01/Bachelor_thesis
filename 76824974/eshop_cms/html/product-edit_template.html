<!DOCTYPE html>
<html>
<head>
    <title>article edit</title>
    <link rel="stylesheet" type="text/css" href="{{APP_DIRECTORY}}/style/style.css">
</head>
<body>
    <div id="body">
    <form action="#"  enctype="multipart/form-data">
        <label for="name">Name: </label>
        <input type="hidden" id="add_time"  value="{{PRODUCT_ADD_TIME}}">
        <input type="text" id="name" required maxlength="{{NAME_MAX_LENGTH}}" value="{{PRODUCT_NAME}}"><br>
        <p id="last modified">Added time: {{PRODUCT_ADD_TIME}}</p>
        <label for="kategory">Kategory</label><br>
        <input type="text" id="kategory" name="kategory" value="{{PRODUCT_KATEGORY}}"><br>
        <label for="description">Description</label><br>
        <textarea id="description" name="description" rows="15" value="{{PRODUCT_DESCRIPTION}}">{{PRODUCT_DESCRIPTION}}</textarea><br>
        <label for="number_in_stock">Number in stock</label><br>
        <input type="text" id="number_in_stock" name="number_in_stock" value="{{PRODUCT_NUMBER_IN_STOCK}}"><br>
        <label for="image_url">Image</label><br>
        <img src="{{IMAGE_URL}}" alt="{{PRODUCT_NAME}}" id="image" width="304" height="228"><br>
        <input id="image_url" type="file">
        <input type="hidden" id="image_path">
        <label for="width">Width</label><br>
        <input type="text" id="width" name="width" value="{{PRODUCT_WIDTH}}"><br>
        <label for="height">Height</label>
        <input type="text" id="height" name="height" value="{{PRODUCT_HEIGHT}}">
        <label for="length">Length</label>
        <input type="text" id="length" name="length" value="{{PRODUCT_LENGTH}}"><br>
        <label for="weight">Weight</label>
        <input type="text" id="weight" name="weight" value="{{PRODUCT_WEIGHT}}"><br>
        <label for="material">Material</label>
        <input type="text" id="material" name="material" value="{{PRODUCT_MATERIAL}}"><br>
        <label for="color">Color</label>
        <input type="text" id="color" name="color" value="{{PRODUCT_COLOR}}"><br>
        <label for="price">Price</label>
        <input type="text" id="price" name="price" value="{{PRODUCT_PRICE}}"><br>
        <div class="buttons">
        <button type="button" id="saveButton" onclick="save_()">Save</button>
        <button type="button" id="backButton" onclick="backToProducts()">Back to products</button>
        </div>
    </form>
    <div id="APP_DIRECTORY" data-app-directory='{{APP_DIRECTORY}}'></div>
    <div id="PAGE_ID" data-page-id='{{PAGE_ID}}'></div>
    <script type="text/javascript" src="../js/product-edit.js"></script>
</body>
</html>
