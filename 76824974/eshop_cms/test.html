<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>动态添加图片</title>
<!-- 引入 jQuery 库 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<!-- 创建一个 div 元素，给它一个 id 属性 -->
<div id="container"></div>
<!-- 在 jQuery 中通过 id 选择器找到这个元素，并使用 append() 方法向它添加一张图片 -->
<script>
$(function() {
// 使用 append() 方法向 div 元素内部追加一张图片
$("#container").append("<img src='images/dinosaur.jpg' alt='恐龙'>");
});
</script>
<input id="fileInput" type="file">
</body>
</html>
